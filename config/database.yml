default: &default
  adapter: mysql2
  encoding: utf8
  username: root
  password: 1
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: websitechothuephongtro

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: websitechothuephongtro

production:
  <<: *default
  database: websitechothuephongtro
  username: root
  password: <%= ENV['WEBSITECHOTHUEPHONGTRO_DATABASE_PASSWORD'] %>
